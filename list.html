<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html list</title>
    <style>
        ol {
            list-style-type: lower-roman;
        }

        ul {
            list-style-type: lower-roman;
        }

        ol li {
            color: steelblue;
            background-color: black;
        }

        ol li:hover {
            background-color: white;
        }

        ul li {
            color: aqua;
            background-color: black;
        }

        ul li:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>HTML list</h1>
    <p>Ordered list</p>
<ol>
    <li>Mango</li>
    <li>Orange</li>
    <li>Apple</li>
</ol>
<p>Unordered list</p>
<ul>
    <li>Mango</li>
    <li>Orange</li>
    <li>Apple</li>
</ul>

</body>
</html>
